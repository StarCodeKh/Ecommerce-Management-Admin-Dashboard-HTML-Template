<!DOCTYPE html>

<html class="h-100" lang="en">
<head>
<!-- Title Meta -->
<meta charset="utf-8"/>
<title>Sign In | Larkon - Responsive Admin Dashboard Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="A fully responsive premium admin dashboard template" name="description">
<meta content="StarCode Kh" name="author"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<!-- App favicon -->
<link href="assets/images/favicon.ico" rel="shortcut icon"/>
<!-- Vendor css (Require in all Page) -->
<link href="assets/css/vendor.min.css" rel="stylesheet" type="text/css">
<!-- Icons css (Require in all Page) -->
<link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
<!-- App css (Require in all Page) -->
<link href="assets/css/app.min.css" rel="stylesheet" type="text/css"/>
<!-- Theme Config js (Require in all Page) -->
<script src="assets/js/config.js"></script>
</link></meta></head>
<body class="h-100">
<div class="d-flex flex-column h-100 p-3">
<div class="d-flex flex-column flex-grow-1">
<div class="row h-100">
<div class="col-xxl-7">
<div class="row justify-content-center h-100">
<div class="col-lg-6 py-lg-5">
<div class="d-flex flex-column h-100 justify-content-center">
<div class="auth-logo mb-4">
<a class="logo-dark" href="index.html">
<img alt="logo dark" height="24" src="assets/images/logo-dark.png"/>
</a>
<a class="logo-light" href="index.html">
<img alt="logo light" height="24" src="assets/images/logo-light.png"/>
</a>
</div>
<h2 class="fw-bold fs-24">Sign In</h2>
<p class="text-muted mt-1 mb-4">Enter your email address and password to access admin panel.</p>
<div class="mb-5">
<form action="index.html" class="authentication-form">
<div class="mb-3">
<label class="form-label" for="example-email">Email</label>
<input class="form-control bg-" id="example-email" name="example-email" placeholder="Enter your email" type="email"/>
</div>
<div class="mb-3">
<a class="float-end text-muted text-unline-dashed ms-1" href="auth-password.html">Reset password</a>
<label class="form-label" for="example-password">Password</label>
<input class="form-control" id="example-password" placeholder="Enter your password" type="text"/>
</div>
<div class="mb-3">
<div class="form-check">
<input class="form-check-input" id="checkbox-signin" type="checkbox"/>
<label class="form-check-label" for="checkbox-signin">Remember me</label>
</div>
</div>
<div class="mb-1 text-center d-grid">
<button class="btn btn-soft-primary" type="submit">Sign In</button>
</div>
</form>
<p class="mt-3 fw-semibold no-span">OR sign with</p>
<div class="d-grid gap-2">
<a class="btn btn-soft-dark" href="javascript:void(0);"><i class="bx bxl-google fs-20 me-1"></i> Sign in with Google</a>
<a class="btn btn-soft-primary" href="javascript:void(0);"><i class="bx bxl-facebook fs-20 me-1"></i> Sign in with Facebook</a>
</div>
</div>
<p class="text-danger text-center">Don't have an account? <a class="text-dark fw-bold ms-1" href="auth-signup.html">Sign Up</a></p>
</div>
</div>
</div>
</div>
<div class="col-xxl-5 d-none d-xxl-flex">
<div class="card h-100 mb-0 overflow-hidden">
<div class="d-flex flex-column h-100">
<img alt="" class="w-100 h-100" src="assets/images/img-10.jpg"/>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Vendor Javascript (Require in all Page) -->
<script src="assets/js/vendor.js"></script>
<!-- App Javascript (Require in all Page) -->
<script src="assets/js/app.js"></script>
</body>
</html>
